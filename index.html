<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Course List</h1>
    <a href="{{ url_for('add_course') }}">Add New Course</a>
    <ul>
        {% for course in courses %}
        <li>
            <a href="{{ url_for('course_detail', course_id=course[0]) }}">{{ course[1] }}</a>
            <form action="{{ url_for('delete_course', course_id=course[0]) }}" method="POST" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this course?');">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
