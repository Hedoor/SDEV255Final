<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
    
<body>
<div id="container">
<nav class="navbar">
    <div class="navbar-title">Course Selection</div>
    <div class="navbar-buttons">
        <button class="nav-btn" id="edit-btn">Edit</button>
        <button class="nav-btn" id="delete-btn">Delete</button>
        <button class="nav-btn" id="logout-btn">Logout</button>

    <table id="course-table">
        <thead>
            <tr>
                <th>Course Code</th>

                <th>Subject</th>

        </thead>

    </table>

</div>
    
    <script src="script.js"></script>
